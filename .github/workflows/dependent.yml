name: ğŸ”„ Dependency Check & Build

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  dependency-check:
    name: Check Dependencies & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Validate Flask App Structure
        run: |
          python -m py_compile main.py
          echo "âœ… Python files compiled successfully."

      - name: ğŸ§° Dependency Security Check
        run: |
          pip install safety
          safety check --full-report || true

      - name: ğŸ§¼ Cleanup
        run: |
          rm -rf __pycache__
          echo "ğŸ§¹ Cleanup complete."

      - name: âœ… Summary
        run: |
          echo "Dependency check and build test completed successfully."
